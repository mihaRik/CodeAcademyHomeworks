<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto mt-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input type="text" value="Rahim" class="form-control" id="name" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Age</span>
                    </div>
                    <input type="number" value="21" class="form-control" id="age" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Group</span>
                    </div>
                    <input type="text" value="p108" class="form-control" id="group" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-primary" id="getData" type="button">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto mt-3">
                <table class="table table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th class="sortName">Name</th>
                            <th class="sortAge">Age</th>
                            <th class="sortGroup">Group</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Group</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <p class="emin">Salam necesen?</p>
    <p class="jalil">Salam necesen?</p>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
